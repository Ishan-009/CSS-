<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Application Layout</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      color: #343a40;
      font-size: 24px;
      display: grid;
      grid-template-columns: 80px 400px 1fr 250px;
      grid-template-rows: 80px 1fr;
      height: 100vh;

      font-weight: bold;
      text-align: center;
      font-size: 24px;
    }

    nav {
      background-color: #343a40;
      color: white;
      grid-row: 1/-1;
    }

    menu {
      background-color: #6741d9;
      color: white;
      grid-column: 2/-1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
    }

    button {
      display: inline-block;
      font-size: 16px;
      background-color: #7048e8;
      border: none;
      cursor: pointer;
      color: #fff;
      padding: 8px 12px;
      font-weight: bold;
    }

    button:last-child {
      background-color: #e64980;
      margin-left: auto;
    }

    section {
      background-color: #e9ecef;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      /* /* if the elements heights overflows then user should be able to scroll other elements under the same defined heigth / */
      overflow: scroll;
    }
    .email {
      background-color: #ced4da;
      height: 96px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      /* here to stop flex items to shrink , we set shrink property to 0 */

      /* here flex is working because it considers text as flex items and thus we can apply centering property with justify contetn and align contetn */
    }

    aside {
      background-color: #e9ecef;
    }
  </style>
  <body>
    <nav>Nav</nav>
    <menu>
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Mark Read</button>
      <button>Trash</button>
    </menu>
    <section>
      <div class="email">Email 1</div>
      <div class="email">Email 2</div>
      <div class="email">Email 3</div>
      <div class="email">Email 4</div>
      <div class="email">Email 5</div>
      <div class="email">Email 6</div>
      <div class="email">Email 7</div>
      <div class="email">Email 8</div>
      <div class="email">Email 9</div>
      <div class="email">Email 10</div>
    </section>
    <main>Email View</main>
    <aside>Addtional Info</aside>
  </body>
</html>
